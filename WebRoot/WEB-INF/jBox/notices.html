<script src="../../js/jQuery/jquery-2.1.1.min.js"></script>
<script src="../../js/jBox/jBox-0.3.2.min.js"></script>
<link href="../../js/jBox/jBox-0.3.2.css" rel="stylesheet">
</head>

<body>
	<div id="myNotice">Click me to show a notice!</div>
</body>
<script type="text/javascript">
	/*class样式为tooltip的元素  鼠标移上去提示title内容*/
	new jBox('Notice', {
		attach: $('#myNotice'),/*jQuery选择器，点击触发模态窗*/
		content : 'Hurray! A notice!'
	});
</script>
